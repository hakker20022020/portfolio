<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid text-center" align="center">
    <div><h2 class="bg-info">Manage Users</h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Is Admin</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${user_list}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName }]]</td>
                    <td>[[${user.password }]]</td>
                    <td>[[${user.phone }]]</td>
                    <td>[[${user.isAdmin }]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
                        <a class="h4" th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
